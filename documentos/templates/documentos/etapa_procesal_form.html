{% extends 'base.html' %}
{% block title %}Nueva Etapa Procesal{% endblock %}
{% block content %}
<div class="container mt-4">
  <h3 class="mb-3">Registrar Etapa Procesal</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'documentos:etapa_procesal_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
