{% extends 'base.html' %}
{% block title %}Nuevo Documento{% endblock %}
{% block content %}
<div class="container mt-4">
  <h4>Registrar Nuevo Documento</h4>
  <form method="post" enctype="multipart/form-data" class="card p-4 mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'documentos:documento_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
