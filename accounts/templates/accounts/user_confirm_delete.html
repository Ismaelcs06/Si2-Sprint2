{% extends "base.html" %}
{% block title %}Eliminar usuario{% endblock %}

{% block content %}
<div class="col-lg-6 mx-auto">
  <div class="card shadow-sm border-danger">
    <div class="card-header bg-danger text-white">
      <h5 class="m-0">Confirmar eliminación</h5>
    </div>
    <div class="card-body">
      <p>¿Deseas eliminar al usuario <strong>{{ user.username }}</strong>? Esta acción no se puede deshacer.</p>
      <form method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-between">
          <a href="{% url 'accounts:user_list' %}" class="btn btn-outline-secondary">Cancelar</a>
          <button type="submit" class="btn btn-danger">Eliminar</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
