{% extends 'base.html' %}
{% block title %}Nueva Carpeta{% endblock %}

{% block content %}
<div class="container mt-4">
  <h4>Crear Carpeta en Expediente {{ expediente.nroExpediente }}</h4>
  <form method="post" class="card p-3 mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'casos:carpeta_list' expediente.id %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
